        // State Management
        let activeProgramTab = 's1';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            setupEventListeners();
            startAlumniCarousel();
        });

        function initializePage() {
            // Populate header
            document.getElementById('topBarText').textContent = siteData.header.topBar.text;
            document.getElementById('topBarPhone').textContent = siteData.header.topBar.contact.phone;
            document.getElementById('topBarEmail').textContent = siteData.header.topBar.contact.email;

            const navMenu = document.getElementById('navMenu');

            document.getElementById('heroCtaSecondary').textContent = siteData.hero.cta.secondary;

            document.getElementById('programsTitle').textContent = siteData.programs.title;
            document.getElementById('programsSubtitle').textContent = siteData.programs.subtitle;

            siteData.programs.tabs.forEach(tab => {
                const button = document.createElement('button');
                button.className = `px-6 py-3 m-1 font-medium rounded-lg transition-colors ${
                    activeProgramTab === tab.id

                        : "bg-gray-100 text-gray-700 hover:bg-gray-200"

                button.textContent = tab.label;
                button.onclick = () => setActiveProgramTab(tab.id);

            document.getElementById('newsTitle').textContent = siteData.news.title;
            document.getElementById('newsSubtitle').textContent = siteData.news.subtitle;

            siteData.news.items.forEach(item => {

                newsGrid.appendChild(card);

            // Populate partners section

            document.getElementById('partnersSubtitle').textContent = siteData.partners.subtitle;

            siteData.partners.logos.forEach(logo => {
                const div = document.createElement('div');
                div.className = 'w-32 h-16 flex items-center justify-center bg-white rounded-lg shadow-sm p-4';
                div.innerHTML = `<img src="${logo.image}" alt="${logo.name}" class="max-h-full max-w-full object-contain" loading="lazy">`;
                partnerLogos.appendChild(div);
            });

            // Populate alumni section
            document.getElementById('alumniTitle').textContent = siteData.alumni.title;
            document.getElementById('alumniSubtitle').textContent = siteData.alumni.subtitle;

            const alumniCarousel = document.getElementById('alumniCarousel');
            siteData.alumni.items.forEach(item => {
                const slide = createAlumniSlide(item);

            const alumniDots = document.getElementById('alumniDots');

                button.className = `w-3 h-3 rounded-full transition-colors ${
                    index === 0 ? "bg-blue-600" : "bg-gray-300"

            // Populate social media
            document.getElementById('socialTitle').textContent = siteData.socialMedia.title;

            const socialIcons = document.getElementById('socialIcons');
            siteData.socialMedia.platforms.forEach(platform => {
                const a = document.createElement('a');

                a.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">

                `;
                socialIcons.appendChild(a);

            // Populate podcast section
            document.getElementById('podcastTitle').textContent = siteData.podcast.title;
            document.getElementById('podcastSubtitle').textContent = siteData.podcast.subtitle;

            const podcastGrid = document.getElementById('podcastGrid');
            siteData.podcast.episodes.forEach(episode => {
                const card = createPodcastCard(episode);

            document.getElementById('campusTitle').textContent = siteData.campus.title;

            document.getElementById('campusDescription').textContent = siteData.campus.description;
            document.getElementById('campusVision').textContent = siteData.campus.vision;

            const campusMission = document.getElementById('campusMission');
            siteData.campus.mission.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 mr-2 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-gray-700">${item}</span>
                `;
                campusMission.appendChild(li);
            });

            document.getElementById('campusStreet').textContent = siteData.campus.address.street;
            document.getElementById('campusCity').textContent = siteData.campus.address.city;
            document.getElementById('campusPhone').textContent = siteData.campus.address.phone;
            document.getElementById('campusEmail').textContent = siteData.campus.address.email;

            // Populate calendar CTA
            document.getElementById('calendarTitle').textContent = siteData.calendarCTA.title;
            document.getElementById('calendarDescription').textContent = siteData.calendarCTA.description;
            document.getElementById('calendarCta').textContent = siteData.calendarCTA.cta;

            // Populate footer
            document.getElementById('footerDescription').textContent = siteData.footer.description;

            const footerSocial = document.getElementById('footerSocial');
            siteData.socialMedia.platforms.forEach(platform => {
                const a = document.createElement('a');
                a.href = platform.url;
                a.className = 'text-gray-400 hover:text-white transition-colors';
                a.setAttribute('aria-label', platform.name);
                a.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="${platform.icon}" />
                    </svg>
                `;
                footerSocial.appendChild(a);
            });

            const footerQuickLinks = document.getElementById('footerQuickLinks');
            siteData.footer.quickLinks.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = link.href;
                a.className = 'text-gray-400 hover:text-white transition-colors';
                a.textContent = link.name;
                li.appendChild(a);
                footerQuickLinks.appendChild(li);
            });

            const footerResources = document.getElementById('footerResources');
            siteData.footer.resources.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = link.href;
                a.className = 'text-gray-400 hover:text-white transition-colors';
                a.textContent = link.name;
                li.appendChild(a);
                footerResources.appendChild(li);
            });

            const footerLegal = document.getElementById('footerLegal');
            siteData.footer.legal.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = link.href;
                a.className = 'text-gray-400 hover:text-white transition-colors';
                a.textContent = link.name;
                li.appendChild(a);
                footerLegal.appendChild(li);

            // Initialize program content
            updateProgramContent();
        }

        function setupEventListeners() {
            // Mobile menu toggle
            document.getElementById('mobileMenuToggle').addEventListener('click', function() {
                isMobileMenuOpen = !isMobileMenuOpen;
                const navMenu = document.getElementById('navMenu');
                if (isMobileMenuOpen) {
                    navMenu.className = 'block absolute top-full left-0 right-0 bg-white shadow-md p-4';
                } else {
                    navMenu.className = 'hidden md:flex space-x-6';
                }
            });

            // Scroll event for header
            window.addEventListener('scroll', function() {
                isScrolled = window.scrollY > 50;
                const header = document.getElementById('header');
                if (isScrolled) {
                    header.className = 'sticky top-0 z-40 transition-all bg-white shadow-md';
                } else {
                    header.className = 'sticky top-0 z-40 transition-all bg-white';
                }
            });

            // Alumni carousel controls
            document.getElementById('alumniPrev').addEventListener('click', previousAlumniSlide);
            document.getElementById('alumniNext').addEventListener('click', nextAlumniSlide);

            // Lazy loading for images
            const images = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        }

        function setActiveProgramTab(tabId) {
            activeProgramTab = tabId;
            
            // Update tab buttons
            const programTabs = document.getElementById('programTabs');
            const buttons = programTabs.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase() === tabId || 
                    (tabId === 's1' && button.textContent === 'S1') ||
                    (tabId === 's2' && button.textContent === 'S2')) {
                    button.className = 'px-6 py-3 m-1 font-medium rounded-lg transition-colors bg-blue-600 text-white';
                } else {
                    button.className = 'px-6 py-3 m-1 font-medium rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200';
                }
            });

            updateProgramContent();
        }

        function updateProgramContent() {
            const programContent = document.getElementById('programContent');
            programContent.innerHTML = '';
            
            const programs = siteData.programs.content[activeProgramTab];
            programs.forEach(program => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow';
                card.innerHTML = `
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-3">${program.name}</h3>
                        <p class="text-gray-600">${program.description}</p>
                    </div>
                `;
                programContent.appendChild(card);
            });
        }

        function createNewsCard(item) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow';
            card.innerHTML = `
                <div class="h-48 bg-gray-200 overflow-hidden">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-full object-cover" loading="lazy">
                </div>
                <div class="p-6">
                    <div class="flex items-center mb-3">
                        <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${item.date}
                        </span>
                    </div>
                    <h3 class="text-xl font-semibold mb-3">${item.title}</h3>
                    <p class="text-gray-600 mb-4">${item.excerpt}</p>
                    <a href="#" class="text-blue-600 font-medium hover:underline">
                        Baca Selengkapnya
                    </a>
                </div>
            `;
            return card;
        }

        function createAlumniSlide(item) {
            const slide = document.createElement('div');
            slide.className = 'w-full flex-shrink-0 px-4';
            slide.innerHTML = `
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/3">
                            <div class="h-48 md:h-full bg-gray-200 overflow-hidden">
                                <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover" loading="lazy">
                            </div>
                        </div>
                        <div class="md:w-2/3 p-6">
                            <h3 class="text-xl font-semibold mb-2">${item.name}</h3>
                            <p class="text-blue-600 font-medium mb-3">${item.title}</p>
                            <p class="text-gray-600">${item.description}</p>
                        </div>
                    </div>
                </div>
            `;
            return slide;
        }

        function createPodcastCard(episode) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden';
            card.innerHTML = `
                <div class="flex">
                    <div class="w-32 h-32 bg-gray-200 overflow-hidden flex-shrink-0">
                        <img src="${episode.image}" alt="${episode.title}" class="w-full h-full object-cover" loading="lazy">
                    </div>
                    <div class="p-6 flex-1">
                        <h3 class="text-lg font-semibold mb-2">${episode.title}</h3>
                        <p class="text-gray-600 mb-2">${episode.guest}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-500">${episode.duration}</span>
                            <button class="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M8 5v14l11-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        function startAlumniCarousel() {
            alumniInterval = setInterval(() => {
                nextAlumniSlide();
            }, 5000);
        }

        function stopAlumniCarousel() {
            if (alumniInterval) {
                clearInterval(alumniInterval);
            }
        }

        function nextAlumniSlide() {
            currentAlumniSlide = (currentAlumniSlide + 1) % siteData.alumni.items.length;
            updateAlumniCarousel();
            stopAlumniCarousel();
            startAlumniCarousel();
        }

        function previousAlumniSlide() {
            currentAlumniSlide = (currentAlumniSlide - 1 + siteData.alumni.items.length) % siteData.alumni.items.length;
            updateAlumniCarousel();
            stopAlumniCarousel();
            startAlumniCarousel();
        }

        function goToAlumniSlide(index) {
            currentAlumniSlide = index;
            updateAlumniCarousel();
            stopAlumniCarousel();
            startAlumniCarousel();
        }

        function updateAlumniCarousel() {
            const carousel = document.getElementById('alumniCarousel');
            carousel.style.transform = `translateX(-${currentAlumniSlide * 100}%)`;

            // Update dots
            const dots = document.getElementById('alumniDots').querySelectorAll('button');
            dots.forEach((dot, index) => {
                if (index === currentAlumniSlide) {
                    dot.className = 'w-3 h-3 rounded-full transition-colors bg-blue-600';
                } else {
                    dot.className = 'w-3 h-3 rounded-full transition-colors bg-gray-300';
                }
            });
        }

        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
                isMobileMenuOpen = false;
                const navMenu = document.getElementById('navMenu');
                navMenu.className = 'hidden md:flex space-x-6';
            }
        }
    </script>
